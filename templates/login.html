<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Diagnostic M√©dical Intelligent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Arri√®re-plan CHU - VERSION FINALE */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            
            /* Version qui fonctionne toujours */
            background: 
                /* Overlay m√©dical */
                linear-gradient(rgba(0, 123, 255, 0.6), rgba(239, 243, 247, 0.7)),
                /* Image CHU */
                url('{{ url_for("static", filename="chu_background.png") }}'),
                /* Fallback pattern hospitalier si image ne charge pas */
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="%23e8f4fd" width="400" height="300"/><rect fill="%23ffffff" x="50" y="50" width="300" height="200" rx="10"/><rect fill="%23007bff" x="60" y="40" width="280" height="20"/><text x="200" y="30" font-family="Arial" font-size="16" fill="%23ffffff" text-anchor="middle">CHU - Centre Hospitalier</text><rect fill="%23ffffff" x="80" y="80" width="40" height="40"/><rect fill="%23ffffff" x="140" y="80" width="40" height="40"/><rect fill="%23ffffff" x="200" y="80" width="40" height="40"/><rect fill="%23ffffff" x="260" y="80" width="40" height="40"/><rect fill="%23ffffff" x="80" y="140" width="40" height="40"/><rect fill="%23ffffff" x="140" y="140" width="40" height="40"/><rect fill="%23ffffff" x="200" y="140" width="40" height="40"/><rect fill="%23ffffff" x="260" y="140" width="40" height="40"/><circle fill="%23dc3545" cx="70" cy="50" r="8"/><path d="M66,46 h8 M70,42 v8" stroke="%23ffffff" stroke-width="2"/></svg>'),
                /* Couleur de secours */
                linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            
            background-size: cover, cover, 200px 150px, cover;
            background-position: center, center, center, center;
            background-repeat: no-repeat, no-repeat, repeat, no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }

        /* Overlay hospitalier moderne */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0, 123, 255, 0.05) 0%, rgba(0, 86, 179, 0.1) 100%);
            z-index: -1;
        }

        .login-container {
            max-width: 420px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 
                        0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        /* Logo CHU officiel */
        .chu-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 15px auto;
            display: block;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .chu-logo:hover {
            transform: scale(1.05);
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-header .chu-subtitle {
            color: #007bff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        
        .error-message {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .demo-accounts {
            background: rgba(248, 249, 250, 0.95);
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #17a2b8;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .demo-accounts h3 {
            color: #17a2b8;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .demo-accounts h3::before {
            content: 'üë®‚Äç‚öïÔ∏è';
            font-size: 20px;
        }
        
        .demo-account {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid rgba(23, 162, 184, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .demo-account:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.2);
        }

        .demo-account strong {
            color: #17a2b8;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .demo-account .specialty {
            color: #6c757d;
            font-style: italic;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Animation d'entr√©e */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            body {
                background-attachment: scroll;
            }
        }
        
        .demo-account strong {
            color: #2c3e50;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        
        .forgot-link {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-message {
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .flash-messages {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }

        .alert-error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='chu_background.png') }}") center/cover;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            display: block;
            margin: 0 auto 2rem;
            max-width: 150px;
            height: auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-button {
            background: #2196f3;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: #1976d2;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='logo_chu.png') }}" alt="Logo CHU" class="login-logo">
            <h2>Connexion</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Se connecter</button>
            </form>
        </div>
    </div>
</body>
</html>
