<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©finir un nouveau mot de passe - CHU Mohammed VI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .reset-container { max-width: 420px; margin: 40px auto; padding:20px; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.08); }
        .btn-submit { width:100%; padding:12px; background:#1e88e5; color:#fff; border:none; border-radius:4px; cursor:pointer }
    </style>
</head>
<body style="background: url('{{ url_for('static', filename='chu_background.png') }}') no-repeat center center fixed; background-size: cover; margin:0; min-height:100vh;">
    <div class="bg-overlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.4);z-index:0;backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);"></div>
    <div class="reset-container" style="position:relative;z-index:1;">
        <h2 style="text-align:center;color:#1e88e5;">üîí Choisir un nouveau mot de passe</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Nouveau mot de passe" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmer" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;">
            </div>
            <button class="btn-submit" type="submit">Enregistrer</button>
        </form>

        <a href="{{ url_for('login') }}" style="display:block;text-align:center;margin-top:12px;color:#666;text-decoration:none;">‚¨ÖÔ∏è Retour √† la connexion</a>
    </div>
</body>
</html>
